<div class="container p-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h1 class="form-label">Login</h1>
          <hr />
          <div class="form-group">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          </div>
          <div class="form-group">
            <div class="form-floating mb-3">
              <input [(ngModel)]="username" type="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-floating">
              <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <button class="btn solid_button_orange w-100" (click)="loginUser()">Login</button>
          </div>
        </div>
        <div class="card-footer text-muted">
            <span>No account?  <a href="/register">Register here</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
