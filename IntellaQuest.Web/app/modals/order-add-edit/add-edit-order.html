`<form novalidate name="OrderForm">

    <div class="modal-header">
        <h3 class="modal-title">Order:</h3>
    </div>
    <div class="modal-body">

        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'danger')" close="closeAlert($index)">
            {{alert.msg}}
        </div>

        <div class="form-group">
            <label for="quality">Customer: *</label>
            <select required 
                    class="form-control" 
                    ng-model="order.Customer.Id"
                    name="Customer">
                <option ng-repeat="customer in customers" ng-value="customer.Id">{{customer.Name + " " + customer.Surname }}</option>
            </select>
            <div ng-messages="OrderForm.Customer.$error" ng-if="OrderForm.Customer.$touched || showErrorMessages" style="color:maroon" role="alert">
                <div ng-message="required">Customer  is required</div>
                <div ng-message-default>This field has an input error</div>
            </div>
        </div>
        <br />

        <div class="form-group">
            <label for="quality">Product: *</label>
            <select required 
                    class="form-control" 
                    ng-model="order.Product.Id"
                    name="Product">
                <option ng-repeat="product in products" ng-value="product.Id">{{product.Name}}</option>
            </select>
            <div ng-messages="OrderForm.Product.$error" ng-if="OrderForm.Product.$touched || showErrorMessages" style="color:maroon" role="alert">
                <div ng-message="required">Product is required</div>
                <div ng-message-default>This field has an input error</div>
            </div>
        </div>
        <br />
        <div>
            <label for="quality">Quantity: *</label>
            <input class="form-control" type="number"
                   required
                   name="OrderQuantity"
                   ng-model="order.Quantity" />
            <div ng-messages="OrderForm.OrderQuantity.$error" ng-if="OrderForm.OrderQuantity.$touched || showErrorMessages" style="color:maroon" role="alert">
                <div ng-message="required">Quantity is required</div>
                <div ng-message-default>This field has an input error</div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(order); showErrorMessages = OrderForm.$invalid">OK</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
