<div class="container">

    <app-breadcrumb *ngIf="category" [isItem]="false" [itemDetail]="category.Name"></app-breadcrumb>
    
    <div class="row">
        <div class="col-lg-3">
            <app-side-filter></app-side-filter>
        </div>
        <div class="col-lg-9">
            <app-products-grid *ngIf="!isLoading" [products]="products?.Items"></app-products-grid>
            <app-loading-items *ngIf="isLoading" ></app-loading-items>
        </div>
    </div>

    
</div>
