<div class="container">
  <form class="bs-component">
    <div class="form-group w-25">
      <label class="form-label mt-4">Login</label>
      <div class="form-floating mb-3">
        <input [(ngModel)]="username" type="username" class="form-control" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" (click)="loginUser()">login</button>
    </div>
  </form>
</div>
