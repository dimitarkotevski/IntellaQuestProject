<div>

    <hr>
    <h3>{{ title }}</h3>
    <div>
        <button type="button" ng-click="openNew()" class="btn btn-secondary">Add Category</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Category Name</th>
                <th scope="col">Category Status</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tr ng-repeat="category in categories">
            <td scope="row">{{category.Name}}</td>
            <td scope="row">{{category.Status == true ? "Active" : "Not Active"}}</td>
            <td scope="row"> <button value="{{category.Id}}" ng-click="openEdit(category)" class="btn btn-primary">Edit</button>  </td>
            <td scope="row"><button value="{{category.Id}}" ng-click="openDelete(category.Id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </table>
    <div class="text-center">
        <!--pagination-->
    </div>
    <toasty></toasty>

        <div role="alert" ng-show="hasFlash" class="alert  alert-dismissible alertIn alertOut ng-animate alert-success ng-hide ">
            <span dynamic="flash.text">
                
            </span>
        </div>

</div>
