<div *ngIf="productDetail" class="container">

    <app-breadcrumb [isItem]="true" [itemDetail]="productDetail"></app-breadcrumb>
    

    <div *ngIf="productDetail" class="card w-100">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 col-md-12 text-md-center w-100 h-100">
                <img [src]="productDetail.Image | byPassSecurity" class="img-responsive" alt="...">
            </div>
            <div class="container-sm py-sm-2 col-lg-6">
                <h1 class="card-title">{{productDetail.Name}}</h1>
                <hr/>
                <h3 class="card-text">${{productDetail.Price?.toFixed(2) || '/'}}</h3>
                <hr/>
                <p class="card-text">{{productDetail.Description}}</p>
                <hr/>
                <div class="row">
                    <div class="my-sm-2  col-lg-5 col-md-12 col-sm-12">
                      <button class="btn solid_button w-100">Buy</button>
                    </div>
                    <div class="my-sm-2  col-lg-5 col-md-6 col-sm-6">
                      <button class="btn solid_button w-100">Add to cart</button>
                    </div>
                    <div class="my-sm-2  col-lg-2 col-md-6 col-sm-6">
                      <button class="btn solid_button w-100" (click)="addToFavourite(productDetail.Id)"><i class="fa-regular fa-heart"></i></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

</div>
