<h1 mat-dialog-title>Confirm dialog</h1>
<div mat-dialog-content>
    {{text}}
  </div>
<div style="float:right;margin:20px;">
    <input class="btn btn-danger m-1" type="button" value="Yes"  [mat-dialog-close]="true">
    <input class="btn btn-outline-primary m-1" type="button" value="No"  [mat-dialog-close]="false">
</div>
