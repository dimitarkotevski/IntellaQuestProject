<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div>Are you sure that you want to delete?</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="deleteEntity(Id)">Yes</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>
