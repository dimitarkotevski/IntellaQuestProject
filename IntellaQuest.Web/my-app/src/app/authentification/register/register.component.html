<div class="container p-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h1 class="form-label">Register</h1>
          <hr />
          <div *ngIf="errorMessage.length > 0" class="form-group">
            <div class="alert alert-danger">
              <ul>
                <li *ngFor="let error of errorMessage">{{error}}</li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <div class="form-floating mb-3">
              <input [(ngModel)]="registerUserModel.Email" type="email" class="form-control" placeholder="Email *">
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="registerUserModel.Username" type="username" class="form-control" placeholder="Username *">
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="registerUserModel.FirstName" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="registerUserModel.LastName" type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-floating">
              <input [(ngModel)]="registerUserModel.Password" type="password" class="form-control" placeholder="Password *">
            </div>
            <div class="form-floating">
              <input [(ngModel)]="repaetPassword" type="password" class="form-control" placeholder="Password *">
            </div>
          </div>
          <div class="form-group">
            <button class="btn solid_button_orange w-100" (click)="registerUser()">Register</button>
          </div>
        </div>
        <div class="card-footer text-muted">
          <span>Already have account?  <a [routerLink]="['/login']">Login here</a></span>
      </div>
      </div>
  </div>
  </div>
</div>
