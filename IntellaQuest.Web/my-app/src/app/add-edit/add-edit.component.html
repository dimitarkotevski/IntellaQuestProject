    <form  #entityForm="ngForm" (ngSubmit)="save(entityForm)">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div >
          <div class="input-group-prepend">
            <label for="category_name" class="form-label">Category Name: </label>
          </div>
          <input required [(ngModel)]="entity.Name" type="text" name="category_name" class="form-control">
          <div *ngIf="(entityForm.invalid && entityForm.touched) || showErrorMassage" class="text-danger">
            {{error}}
          </div>
        </div>
        <br/>
        <div >
          <div class="input-group-prepend">
            <label class="form-label" for="category_status">Status</label>
          </div>
          <select required [(ngModel)]="entity.Status" name="category_status" class="custom-select form-select" id="category_status">
            <option value=true>Active</option>
            <option value=false>Inactive</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" >Save</button>
      <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </form>
