`<form novalidate name="ProductForm">

    <div class="modal-header">
        <h3 class="modal-title">Product:</h3>
    </div>
    <div class="modal-body">

        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'danger')" close="closeAlert($index)">
            {{alert.msg}}
        </div>

        <div>
            <label for="product">Product Name: *</label>
            <input class="form-control" type="text"
                   required
                   name="ProductName"
                   ng-model="product.Name" />
            <div ng-messages="ProductForm.ProductName.$error" ng-if="ProductForm.ProductName.$touched || showErrorMessages" style="color:maroon" role="alert">
                <div ng-message="required">Product Name is required</div>
                <div ng-message-default>This field has an input error</div>
            </div>
        </div>
        <div class="form-group">
            <label for="product">Product Description:</label>
            <input class="form-control" type="text"
                   required
                   name="ProductDescription"
                   ng-model="product.Description" />
        </div>
        <br />
        
        <div class="form-group">
            <label>Category Name: *</label>
            <select required name="ProductCategory" ng-model="product.Category.Id" class="form-control">
                <option ng-repeat="cat in categories" ng-value="cat.Id">{{cat.Name}}</option>
            </select>
            <div ng-messages="ProductForm.ProductCategory.$error" ng-if="ProductForm.ProductCategory.$touched || showErrorMessages" style="color:maroon" role="alert">
                <div ng-message="required">Product Category is required</div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(product);  showErrorMessages = ProductForm.$invalid">OK</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
