<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://solutionhubtech.com/wp-content/uploads/2021/01/Lenovo-laptop-repair-Delhi-2.jpg" class="d-block w-100"  alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="https://plecom.imgix.net/bo-761993-1500x500.jpg?auto=format" class="d-block w-100"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.shopify.com/s/files/1/0355/8296/7943/files/Untitled-1_be05ce94-d08f-4120-896c-6bd713c4b039.jpg?v=1648257013" class="d-block w-100"  alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="https://techlingo.co/wp-content/uploads/2022/09/Logitech-G502X-Cover-Image-1500x500.jpg" class="d-block w-100"  alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.shopify.com/s/files/1/0355/8296/7943/files/blackbluee.jpg?v=1638686898" class="d-block w-100"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container pt-3">
  <div class="row">
    <!-- PRODUCTS -->
    <div class="">
      <!-- Filters -->
      <ul class="shop__sorting">
        <li [ngClass]="{ 'active': activeSorting === 'Popular' }" (click)="changeSorting('Popular')">
          <a href="" (click)="changeRoute('SortName=Popular')">Popular</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'Newest' }" (click)="changeSorting('Newest')">
          <a href="" (click)="changeRoute('SortName=Newest')">Newest</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'Bestselling' }" (click)="changeSorting('Bestselling')">
          <a href="" (click)="changeRoute('SortName=BestSelling')">Best Selling</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'PriceLow' }" (click)="changeSorting('PriceLow')">
          <a href="" (click)="changeRoute('SortName=PriceLow')">Price (low)</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'PriceHigh' }" (click)="changeSorting('PriceHigh')">
          <a href="" (click)="changeRoute('SortName=PriceHigh')">Price (high)</a>
        </li>
      </ul>

      <div class="row">
        <div *ngFor="let product of products" class="py-lg-2 py-md-2 py-sm-2 col-sm-6 col-md-4 col-lg-3">
          <div class="shop__thumb">
            <div class="row">
              <div class="col-6">
                <div>new</div>
              </div>
              <div class="col-6">
                <div class="right-solid-text">-5%</div>
              </div>
            </div>
            <a href="product-detail/{{product.Id}}">
              <div class="shop-thumb__img">
                <img src="https://hhstsyoejx.gjirafa.net/gjirafa50core/images/3605/3605.jpeg?q=80" class="img-responsive m-auto" alt="...">
              </div>
              <h5 class="shop-thumb__title">
                {{product.Name}}
              </h5>
            </a>
              <div class="shop-thumb__price">
                <span class="shop-thumb-price_new">${{product.Price.toFixed(2)}}</span>
              </div>
                <div class="row">
                    <span class="col-lg-8 col-md-6 col-sm-6 p-2">
                      <button class="btn h-100 w-100 responsive-button solid_button"> 
                        <span class="d-none d-lg-block">Add to cart</span> 
                        <i class="d-block d-lg-none fa-solid fa-cart-shopping"></i>
                      </button>
                    </span>
                    <!-- *ngIf="favouriteProduct"
                    *ngIf="checkIfFavouriteProductExist(product)"  -->
                    <span class="col-lg-4 col-md-6 col-sm-6 p-2">
                      <button class="btn h-100 w-100 solid_favourite"><i class="fa-regular fa-heart"></i></button>
                    </span>
              </div>
          </div>
        </div>
        
      </div> <!-- / .row -->
    </div> <!-- / .col-sm-8 -->
  </div> <!-- / .row -->
</div>
