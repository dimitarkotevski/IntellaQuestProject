
<app-carousel></app-carousel>
<div class="container mt-3">
  <div>
    <div>
      <ul class="shop__sorting">
        <li [ngClass]="{ 'active': activeSorting === 'Popular' }" (click)="ChangeSorting('Popular')">
          <a class="btn solid-no-radius" (click)="ChangeRoute('popular')">Popular</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'Newest' }" (click)="ChangeSorting('Newest')">
          <a class="btn solid-no-radius" (click)="ChangeRoute('newest')">Newest</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'BestSelling' }" (click)="ChangeSorting('BestSelling')">
          <a class="btn solid-no-radius" (click)="ChangeRoute('best-selling')">Best Selling</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'PriceLow' }" (click)="ChangeSorting('PriceLow')">
          <a class="btn solid-no-radius" (click)="ChangeRoute('price-low')">Price (low)</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'PriceHigh' }" (click)="ChangeSorting('PriceHigh')">
          <a class="btn solid-no-radius" (click)="ChangeRoute('price-high')">Price (high)</a>
        </li>
      </ul>

      <!-- show product after the come from backend -->
      <app-products-grid *ngIf="!isLoading" 
            [hasRemoveProductButton]="false" 
            [type]="'home'"
            [products]="products">
      </app-products-grid>

      <!-- while products are loading from backend -->
      <app-loading-grid *ngIf="isLoading" ></app-loading-grid>

    </div> 
  </div> 
</div>
