
<app-carousel></app-carousel>
<div class="container pt-3">
  <div class="row">
    <div>
      <ul class="shop__sorting">
        <li [ngClass]="{ 'active': activeSorting === 'Popular' }" (click)="changeSorting('Popular')">
          <a class="btn" (click)="changeRoute('popular')">Popular</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'Newest' }" (click)="changeSorting('Newest')">
          <a class="btn" (click)="changeRoute('newest')">Newest</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'BestSelling' }" (click)="changeSorting('BestSelling')">
          <a class="btn" (click)="changeRoute('best-selling')">Best Selling</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'PriceLow' }" (click)="changeSorting('PriceLow')">
          <a class="btn" (click)="changeRoute('price-low')">Price (low)</a>
        </li>
        <li [ngClass]="{ 'active': activeSorting === 'PriceHigh' }" (click)="changeSorting('PriceHigh')">
          <a class="btn" (click)="changeRoute('price-high')">Price (high)</a>
        </li>
      </ul>

      <app-products-grid [products]="products"></app-products-grid>

    </div> 
  </div> 
</div>
