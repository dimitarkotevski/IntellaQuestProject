<div class="container pt-3">
    <div *ngIf="userDetails" class="tab-pane fade show active" id="account" role="tabpanel">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">User info</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First name</label>
                        <input type="text" class="form-control" id="inputFirstName"
                            placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" id="inputLastName"
                            placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="inputUsername">Username</label>
                            <div>{{userDetails.Username}}</div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="inputUsername">Description</label>
                            <div>{{userDetails.Description}}</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h5 class="card-title mb-0">Payment info</h5>
            </div>
            <div class="card-body">
                    No Payment Information Available
            </div>
        </div>
    </div>
</div>
